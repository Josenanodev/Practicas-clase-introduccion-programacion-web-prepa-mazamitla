<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iframe</title>
  </head>
  <body>
    <header>
      <a href="../index.html">Regresar al Ã­ndice</a>
      <h1>iframe</h1>
    </header>
    <main>
      <p>
        El elemento <code>iframe</code> es un elemento de HTML que permite incrustar un
        documento HTML dentro de otro. Por ejemplo, si se tiene un documento HTML que
        contiene un video de YouTube, se puede usar un elemento <code>iframe</code> para
        incrustar el video de YouTube dentro del documento HTML.
      </p>
      <iframe
        title="youtube"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/SIKkaWvNF9c"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <iframe
        title="multimedia"
        src="multimedia.html"
        frameborder="3"
        width="100%"
        height="500px"
      ></iframe>
    </main>
  </body>
</html>
