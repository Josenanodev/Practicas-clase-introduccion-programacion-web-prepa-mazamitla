<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <a href="../index.html">Regresar al Ã­ndice</a>
      <h1>Formulario</h1>
    </header>
    <main>
      <form>
        <section>
          <label for="nombre">type=text</label>
          <input type="text" name="nombre" id="nombre" placeholder="nombre" />
        </section>
        <section>
          <label for="number">type=number</label>
          <input type="number" name="number" id="number" />
        </section>
        <section>
          <label for="checkbox">type=checkbox</label>
          <input title="1" type="checkbox" name="checkbox" value="1" />
          <input title="2" type="checkbox" name="checkbox" value="2" />
          <input title="3" type="checkbox" name="checkbox" value="3" />
        </section>
        <section>
          <label for="radio">type=radio</label>
          <input title="1" type="radio" name="radio" value="1" />
          <input title="2" type="radio" name="radio" value="2" />
          <input title="3" type="radio" name="radio" value="3" />
        </section>
        <section>
          <label for="color">type=color</label>
          <input type="color" name="color" id="color" />
        </section>
        <section>
          <label for="date">type=date</label>
          <input type="date" name="date" id="date" />
        </section>
        <section>
          <label for="datetime-local">type=datetime-local</label>
          <input type="datetime-local" name="datetime-local" id="datetime-local" />
        </section>
        <section>
          <label for="email">type=email</label>
          <input type="email" name="email" id="email" />
        </section>
        <section>
          <label for="file">type=file</label>
          <input type="file" name="file" id="file" />
        </section>
        <section>
          <label for="hidden">type=hidden</label>
          <input type="hidden" name="hidden" id="hidden" />
        </section>
        <section>
          <label for="month">type=month</label>
          <input type="month" name="month" id="month" />
        </section>
        <section>
          <label for="password">type=password</label>
          <input type="password" name="password" id="password" />
        </section>
        <section>
          <label for="range">type=range</label>
          <input type="range" name="range" id="range" />
        </section>
        <section>
          <label for="search">type=search</label>
          <input type="search" name="search" id="search" />
        </section>
        <section>
          <label for="tel">type=tel</label>
          <input type="tel" name="tel" id="tel" />
        </section>
        <section>
          <label for="time">type=time</label>
          <input type="time" name="time" id="time" />
        </section>
        <section>
          <label for="url">type=url</label>
          <input type="url" name="url" id="url" />
        </section>
        <section>
          <label for="week">type=week</label>
          <input type="week" name="week" id="week" />
        </section>
        <section>
          <label for="textarea">textarea</label>
          <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </section>
        <section>
          <label for="select">select</label>
          <select name="select" id="select">
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        </section>
        <section>
          <label for="datalist">datalist</label>
          <input list="datalist" name="datalist" id="datalist" />
          <datalist id="datalist">
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </datalist>
        </section>


        <section>
          <label for="button">type=button</label>
          <input type="button" value="button" />
        </section>
        <section>
          <label for="meter">meter</label>
          <meter min="200" max="500" value="480">350 degrees</meter>.
        </section>
        <section>
          <label for="progress">progress</label>
          <progress value="22" max="100">22 %</progress>
        </section>
        <section>
          <label for="output">output</label>
          <output name="output" id="output">0</output>
        </section>
        <section>
          <label for="submit">type=submit</label>
          <input type="submit" value="submit" />
        </section>
        <section>
          <label for="reset">type=reset</label>
          <input type="reset" value="reset" />
        </section>
        <section>
          <label for="image">type=image</label>
          <input
            type="image"
            src="https://www.w3schools.com/tags/smiley.gif"
            alt="Submit"
            width="48"
            height="48"
          />
        </section>
      </form>
    </main>
  </body>
</html>
