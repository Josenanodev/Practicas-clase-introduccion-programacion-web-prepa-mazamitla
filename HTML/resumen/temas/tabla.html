<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tabla</title>
  </head>
  <body>
    <header>
      <a href="../index.html">Regresar al Ã­ndice</a>
      <h1>Tabla</h1>
    </header>
    <main>
      <caption>
      Titulo de tabla
      </caption>
      <table>
        <!-- head = cabeza -->
        <thead>
          <!-- tr = table row = fila de tabla -->
          <tr>
            <!-- th = table head = encabezado de tabla -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- td = table data = dato de tabla -->
            <td>Carlos</td>
            <td>Sanchez</td>
            <td>25</td>
            <td>fuera de rango</td>
          </tr>
          <tr>
            <td>Ana</td>
            <td>Rodriguez</td>
            <td>34</td>
          </tr>
          <tr>
            <td>Jose</td>
            <td>Sanchez</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Flor</td>
            <td>Martinez</td>
            <td>14</td>
          </tr>
          <tr>
            <td>Carlos</td>
            <td">Contenido mas largo</td>
            <td>25</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total</td>
            <td>123</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
