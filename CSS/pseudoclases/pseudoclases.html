<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pseudoclases.css" />
    <title>Pseudoclases</title>
  </head>
  <body>
    <h1>Pseudoclases</h1>
    <h2>Primer lista</h2>
    <ul id="lista1">
      <li class="primer-hijo">primer hijo</li>
      <li class="segundo-hijo">segundo hijo</li>
      <li class="tercer-hijo">tercer hijo</li>
      <li class="cuarto-hijo">cuarto hijo</li>
      <li class="ultimo-hijo">ultimo hijo</li>
    </ul>
    <h2>Segunda lista</h2>
    <ul id="lista2">
      <li class="primer-hijo">primer hijo</li>
      <li class="segundo-hijo">segundo hijo</li>
      <li class="tercer-hijo">tercer hijo</li>
      <li class="cuarto-hijo">cuarto hijo</li>
      <li class="ultimo-hijo">ultimo hijo</li>
    </ul>
    <form>
      <label for="focus">Label</label>
      <input
        title="focus"
        type="text"
        name="focus"
        placeholder="input para focus"
      />
    </form>
  </body>
</html>
