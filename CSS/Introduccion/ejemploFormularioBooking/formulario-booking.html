<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Booking</title>
    <link rel="stylesheet" href="formulario-booking.css" />
  </head>
  <body>
    <form
      action="https://www.booking.com/searchresults.es-mx.html"
      method="get"
      target="_blank"
    >
      <h1>Viajes Fulanito</h1>
      <h2>Reserva tu hotel</h2>
      <img src="plane.png" alt="Avion" class="avion" />
      <label for="ciudad">Ciudad:</label>
      <input id="ciudad" type="text" name="ss" placeholder="Ciudad" required />
      <label for="checkin">Check-in:</label>
      <input id="checkin" type="date" name="checkin" required />
      <label for="checkout">Check-out:</label>
      <input id="checkout" type="date" name="checkout" required />
      <label for="adultos">Adultos:</label>
      <input
        id="adultos"
        type="number"
        name="group_adults"
        min="1"
        max="4"
        value="2"
        required
      />
      <label for="habitaciones">Habitaciones:</label>
      <input
        id="habitaciones"
        type="number"
        name="no_rooms"
        min="1"
        max="4"
        value="1"
        required
      />
      <label for="ninos">Ni√±os:</label>
      <input
        id="ninos"
        type="number"
        name="group_children"
        min="0"
        max="4"
        value="0"
        required
      />
      <input type="submit" value="Buscar" />
    </form>
  </body>
</html>
